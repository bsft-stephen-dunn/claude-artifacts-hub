<style>
/* Blueshift Artifacts Hub Stylesheet */
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

:root {
  /* Primary Colors */
  --dark-blueshift-blue: #071B66;
  --blueshift-blue: #002C97;
  --denim: #2160D4;
  --dodger-blue: #2790FF;
  
  /* Accent Colors */
  --ultramarine: #4C1DD0;
  --electric-violet: #8933FF;
  
  /* Neutrals */
  --light-gray: #E3E6EB;
  --ghost-white: #F8F9FC;
  --gunmetal: #2B3844;
  --charcoal: #4C6072;
  --slate-gray: #6A849B;
  
  /* Light Theme Colors */
  --bg-primary: #F8F9FC;
  --bg-secondary: #FFFFFF;
  --text-primary: #2B3844;
  --text-secondary: #4C6072;
  --text-tertiary: #6A849B;
  --border-color: rgba(255, 255, 255, 0.2);
  
  /* Gradients */
  --primary-gradient: radial-gradient(circle at bottom left, #2790FF, #8933FF);
  --light-gradient: radial-gradient(circle at bottom left, #E3E6EB, #FBFCFD);
  --glass-gradient: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
  
  /* Spacing */
  --max-width: 1200px;
  --padding-desktop: 2rem;
  --padding-mobile: 1rem;
  --card-spacing: 2rem;
  --card-padding-desktop: 2rem;
  --card-padding-mobile: 1.5rem;
  
  /* Border Radius */
  --border-radius-card: 20px;
  --border-radius-button: 12px;
  --border-radius-toggle: 25px;
  --border-radius-logo: 16px;
  
  /* Shadows */
  --shadow-card: 0 8px 32px rgba(7, 27, 102, 0.1);
  --shadow-interactive: 0 4px 16px rgba(39, 144, 255, 0.3);
  --shadow-hover: 0 8px 24px rgba(39, 144, 255, 0.4);
}

/* Dark Theme */
[data-theme="dark"] {
  --bg-primary: #0F1419;
  --bg-secondary: #1A1F2E;
  --text-primary: #F8F9FC;
  --text-secondary: #E3E6EB;
  --text-tertiary: #A0A9B8;
  --border-color: rgba(255, 255, 255, 0.1);
  --glass-gradient: linear-gradient(135deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
  --shadow-card: 0 8px 32px rgba(0, 0, 0, 0.3);
  --ghost-white: #0F1419;
  --light-gray: #2B3544;
  --gunmetal: #F8F9FC;
  --charcoal: #E3E6EB;
  --slate-gray: #A0A9B8;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
  background: var(--bg-primary);
  color: var(--text-primary);
  line-height: 1.6;
  min-height: 100vh;
  overflow-x: hidden;
  position: relative;
  transition: background-color 0.3s ease, color 0.3s ease;
}

/* Background Particles */
body::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: 
    radial-gradient(4px 4px at 20px 30px, var(--dodger-blue), transparent),
    radial-gradient(4px 4px at 40px 70px, var(--electric-violet), transparent),
    radial-gradient(6px 6px at 90px 40px, var(--dodger-blue), transparent),
    radial-gradient(4px 4px at 130px 80px, var(--electric-violet), transparent),
    radial-gradient(4px 4px at 160px 30px, var(--dodger-blue), transparent);
  background-repeat: repeat;
  background-size: 200px 100px;
  opacity: 0.1;
  z-index: -1;
  animation: float 6s ease-in-out infinite;
}

@keyframes float {
  0%, 100% { transform: translateY(0px) rotate(0deg); }
  50% { transform: translateY(-10px) rotate(5deg); }
}

/* Container */
.container {
  max-width: var(--max-width);
  margin: 0 auto;
  padding: var(--padding-desktop);
  position: relative;
  z-index: 1;
}

@media (max-width: 768px) {
  .container {
    padding: var(--padding-mobile);
  }
}

/* Typography */
h1 {
  font-size: 2rem;
  font-weight: 700;
  background: var(--primary-gradient);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  margin-bottom: 1rem;
  animation: slideDown 0.8s ease-out;
}

@media (max-width: 768px) {
  h1 {
    font-size: 1.5rem;
  }
}

h2 {
  font-size: 1.5rem;
  font-weight: 600;
  color: var(--gunmetal);
  margin-bottom: 1rem;
}

h3 {
  font-size: 1.25rem;
  font-weight: 600;
  color: var(--gunmetal);
  margin-bottom: 0.5rem;
}

.subtitle {
  font-size: 1.1rem;
  color: var(--slate-gray);
  margin-bottom: 2rem;
  animation: slideDown 0.8s ease-out 0.2s both;
}

/* Glass Cards */
.glass-card {
  background: var(--glass-gradient);
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
  border: 1px solid rgba(255, 255, 255, 0.2);
  border-radius: var(--border-radius-card);
  padding: var(--card-padding-desktop);
  margin-bottom: var(--card-spacing);
  box-shadow: var(--shadow-card);
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  animation: slideUp 0.8s ease-out both;
}

.glass-card:hover {
  transform: translateY(-2px);
  box-shadow: var(--shadow-hover);
}

@media (max-width: 768px) {
  .glass-card {
    border-radius: 16px;
    padding: var(--card-padding-mobile);
  }
}

/* Buttons */
.btn {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  padding: 1rem 2rem;
  border: none;
  border-radius: var(--border-radius-button);
  font-family: inherit;
  font-size: 1rem;
  font-weight: 500;
  text-decoration: none;
  cursor: pointer;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  position: relative;
  overflow: hidden;
}

.btn-primary {
  background: var(--primary-gradient);
  color: white;
  box-shadow: var(--shadow-interactive);
}

.btn-secondary {
  background: linear-gradient(135deg, var(--slate-gray), var(--charcoal));
  color: white;
}

.btn-large {
  padding: 1.25rem 2.5rem;
  font-size: 1.1rem;
}

.btn:hover {
  transform: translateY(-2px);
  box-shadow: var(--shadow-hover);
}

.btn:active {
  transform: translateY(0);
}

@media (max-width: 768px) {
  .btn {
    width: 100%;
    padding: 1rem;
  }
}

/* Navigation */
.nav {
  display: flex;
  gap: 1rem;
  margin-bottom: 2rem;
  flex-wrap: wrap;
}

.nav-link {
  padding: 0.75rem 1.5rem;
  background: rgba(255, 255, 255, 0.5);
  border: 1px solid rgba(255, 255, 255, 0.3);
  border-radius: var(--border-radius-button);
  color: var(--charcoal);
  text-decoration: none;
  font-weight: 500;
  transition: all 0.3s ease;
  backdrop-filter: blur(10px);
}

.nav-link:hover {
  background: rgba(255, 255, 255, 0.8);
  transform: translateX(5px);
}

.nav-link.active {
  background: var(--primary-gradient);
  color: white;
}

/* Forms */
.form-group {
  margin-bottom: 1.5rem;
}

.form-label {
  display: block;
  font-size: 1.1rem;
  font-weight: 600;
  color: var(--gunmetal);
  margin-bottom: 0.5rem;
}

.form-input,
.form-textarea,
.form-select {
  width: 100%;
  padding: 1rem;
  border: 2px solid var(--light-gray);
  border-radius: var(--border-radius-button);
  font-family: inherit;
  font-size: 1rem;
  color: var(--charcoal);
  background: rgba(255, 255, 255, 0.8);
  backdrop-filter: blur(10px);
  transition: all 0.3s ease;
}

.form-input:focus,
.form-textarea:focus,
.form-select:focus {
  outline: none;
  border-color: var(--dodger-blue);
  box-shadow: 0 0 0 3px rgba(39, 144, 255, 0.3);
}

.form-textarea {
  min-height: 120px;
  resize: vertical;
}

/* Artifact Cards */
.artifact-card {
  background: rgba(255, 255, 255, 0.6);
  border: 1px solid rgba(255, 255, 255, 0.3);
  border-radius: var(--border-radius-card);
  padding: 1.5rem;
  margin-bottom: 1rem;
  backdrop-filter: blur(15px);
  transition: all 0.3s ease;
  cursor: pointer;
}

.artifact-card:hover {
  transform: translateY(-2px) translateX(5px);
  box-shadow: var(--shadow-hover);
  background: rgba(255, 255, 255, 0.8);
}

.artifact-title {
  font-size: 1.25rem;
  font-weight: 600;
  color: var(--gunmetal);
  margin-bottom: 0.5rem;
}

.artifact-description {
  color: var(--charcoal);
  margin-bottom: 1rem;
  line-height: 1.5;
}

.artifact-meta {
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 0.875rem;
  color: var(--slate-gray);
  flex-wrap: wrap;
  gap: 0.5rem;
}

.artifact-type {
  background: var(--primary-gradient);
  color: white;
  padding: 0.25rem 0.75rem;
  border-radius: 20px;
  font-size: 0.75rem;
  font-weight: 500;
}

.artifact-tags {
  display: flex;
  gap: 0.5rem;
  flex-wrap: wrap;
  margin-top: 0.5rem;
}

.tag {
  background: rgba(39, 144, 255, 0.1);
  color: var(--denim);
  padding: 0.25rem 0.5rem;
  border-radius: 12px;
  font-size: 0.75rem;
  font-weight: 500;
}

/* Search */
.search-container {
  position: relative;
  margin-bottom: 2rem;
}

.search-input {
  padding-left: 3rem;
}

.search-icon {
  position: absolute;
  left: 1rem;
  top: 50%;
  transform: translateY(-50%);
  color: var(--slate-gray);
  z-index: 2;
}

/* Loading States */
.loading {
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 2rem;
  color: var(--slate-gray);
}

.spinner {
  width: 24px;
  height: 24px;
  border: 3px solid var(--light-gray);
  border-top: 3px solid var(--dodger-blue);
  border-radius: 50%;
  animation: spin 1s linear infinite;
  margin-right: 0.5rem;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* Success/Error Messages */
.alert {
  padding: 1rem;
  border-radius: var(--border-radius-button);
  margin-bottom: 1rem;
  font-weight: 500;
}

.alert-success {
  background: rgba(34, 197, 94, 0.1);
  color: #059669;
  border: 1px solid rgba(34, 197, 94, 0.2);
  animation: pulse 0.6s ease-out;
}

.alert-error {
  background: rgba(239, 68, 68, 0.1);
  color: #dc2626;
  border: 1px solid rgba(239, 68, 68, 0.2);
}

@keyframes pulse {
  0% { transform: scale(0.95); opacity: 0; }
  100% { transform: scale(1); opacity: 1; }
}

/* Animations */
@keyframes slideDown {
  from {
    opacity: 0;
    transform: translateY(-20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes slideUp {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Stagger animation for cards */
.glass-card:nth-child(1) { animation-delay: 0.1s; }
.glass-card:nth-child(2) { animation-delay: 0.2s; }
.glass-card:nth-child(3) { animation-delay: 0.3s; }
.glass-card:nth-child(4) { animation-delay: 0.4s; }
.glass-card:nth-child(5) { animation-delay: 0.5s; }

.artifact-card:nth-child(1) { animation: slideUp 0.8s ease-out 0.1s both; }
.artifact-card:nth-child(2) { animation: slideUp 0.8s ease-out 0.2s both; }
.artifact-card:nth-child(3) { animation: slideUp 0.8s ease-out 0.3s both; }
.artifact-card:nth-child(4) { animation: slideUp 0.8s ease-out 0.4s both; }
.artifact-card:nth-child(5) { animation: slideUp 0.8s ease-out 0.5s both; }

/* Responsive Design */
@media (max-width: 768px) {
  .nav {
    flex-direction: column;
  }
  
  .nav-link {
    text-align: center;
  }
  
  .artifact-meta {
    flex-direction: column;
    align-items: flex-start;
  }
  
  .btn {
    min-height: 44px;
  }
}

/* Accessibility */
@media (prefers-reduced-motion: reduce) {
  *,
  *::before,
  *::after {
    animation-duration: 0.01ms !important;
    animation-iteration-count: 1 !important;
    transition-duration: 0.01ms !important;
  }
}

/* Focus indicators */
.btn:focus,
.nav-link:focus,
.form-input:focus,
.form-textarea:focus,
.form-select:focus,
.artifact-card:focus {
  outline: 3px solid rgba(39, 144, 255, 0.3);
  outline-offset: 2px;
}

/* High contrast mode support */
@media (prefers-contrast: high) {
  .glass-card {
    background: white;
    border: 2px solid var(--gunmetal);
  }
  
  .artifact-card {
    background: white;
    border: 2px solid var(--charcoal);
  }
}

/* Artifacts Grid and Tiles */
.artifacts-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 2rem;
}

.artifacts-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
  gap: 1.5rem;
  width: 100%;
}

@media (max-width: 768px) {
  .artifacts-grid {
    grid-template-columns: 1fr;
  }
}

.artifact-tile {
  background: var(--bg-secondary);
  border: 1px solid var(--border-color);
  border-radius: var(--border-radius-card);
  padding: 0;
  overflow: hidden;
  cursor: pointer;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  display: flex;
  flex-direction: column;
  height: 280px;
  box-shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
}

.artifact-tile:hover {
  transform: translateY(-4px);
  box-shadow: var(--shadow-hover);
  border-color: var(--dodger-blue);
}

.artifact-tile-header {
  padding: 1rem;
  background: var(--glass-gradient);
  border-bottom: 1px solid var(--border-color);
}

.artifact-tile-type {
  display: inline-block;
  padding: 0.25rem 0.75rem;
  border-radius: 20px;
  font-size: 0.75rem;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  background: var(--primary-gradient);
  color: white;
}

.artifact-tile-type.html {
  background: linear-gradient(135deg, #FF6B6B, #FF8E53);
}

.artifact-tile-type.javascript {
  background: linear-gradient(135deg, #F7DF1E, #F0DB4F);
  color: #323330;
}

.artifact-tile-type.react {
  background: linear-gradient(135deg, #61DAFB, #282C34);
}

.artifact-tile-type.python {
  background: linear-gradient(135deg, #3776AB, #FFD43B);
}

.artifact-tile-content {
  padding: 1.5rem;
  flex: 1;
  display: flex;
  flex-direction: column;
}

.artifact-tile-title {
  font-size: 1.25rem;
  font-weight: 600;
  color: var(--text-primary);
  margin-bottom: 0.5rem;
  line-height: 1.3;
  overflow: hidden;
  text-overflow: ellipsis;
  display: -webkit-box;
  -webkit-line-clamp: 2;
  -webkit-box-orient: vertical;
}

.artifact-tile-description {
  color: var(--text-secondary);
  font-size: 0.9rem;
  line-height: 1.5;
  margin-bottom: 1rem;
  overflow: hidden;
  text-overflow: ellipsis;
  display: -webkit-box;
  -webkit-line-clamp: 3;
  -webkit-box-orient: vertical;
  flex: 1;
}

.artifact-tile-tags {
  display: flex;
  gap: 0.5rem;
  flex-wrap: wrap;
  margin-top: auto;
}

.artifact-tile-tag {
  background: rgba(39, 144, 255, 0.1);
  color: var(--denim);
  padding: 0.2rem 0.5rem;
  border-radius: 12px;
  font-size: 0.7rem;
  font-weight: 500;
}

[data-theme="dark"] .artifact-tile-tag {
  background: rgba(39, 144, 255, 0.2);
  color: var(--dodger-blue);
}

.artifact-tile-footer {
  padding: 1rem 1.5rem;
  background: var(--glass-gradient);
  border-top: 1px solid var(--border-color);
  font-size: 0.8rem;
  color: var(--text-tertiary);
}

.artifact-tile-date {
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

/* Empty State */
.empty-state {
  text-align: center;
  padding: 4rem 2rem;
  color: var(--text-tertiary);
}

.empty-state h3 {
  color: var(--text-secondary);
  margin-bottom: 0.5rem;
}

/* Theme Toggle */
.theme-toggle {
  position: relative;
}

.theme-toggle-btn {
  background: var(--glass-gradient);
  border: 1px solid var(--border-color);
  border-radius: var(--border-radius-toggle);
  padding: 0.5rem 1rem;
  cursor: pointer;
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
  gap: 0.5rem;
  font-size: 1.2rem;
}

.theme-toggle-btn:hover {
  background: rgba(39, 144, 255, 0.1);
  border-color: var(--dodger-blue);
  transform: translateY(-2px);
}

.theme-icon {
  display: inline-block;
  transition: opacity 0.3s ease;
}

[data-theme="light"] .dark-icon {
  display: none;
}

[data-theme="dark"] .light-icon {
  display: none;
}

/* Update glass card for dark mode */
[data-theme="dark"] .glass-card {
  background: var(--glass-gradient);
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
  border: 1px solid var(--border-color);
}

/* Update typography colors */
h1, h2, h3 {
  color: var(--text-primary);
}

.subtitle {
  color: var(--text-secondary);
}

/* Update navigation for dark mode */
[data-theme="dark"] .nav-link {
  background: rgba(255, 255, 255, 0.05);
  border-color: var(--border-color);
  color: var(--text-primary);
}

[data-theme="dark"] .nav-link:hover {
  background: rgba(255, 255, 255, 0.1);
}

/* Update alerts for dark mode */
[data-theme="dark"] .alert-error {
  background: rgba(239, 68, 68, 0.2);
  border-color: rgba(239, 68, 68, 0.3);
}

[data-theme="dark"] .alert-success {
  background: rgba(34, 197, 94, 0.2);
  border-color: rgba(34, 197, 94, 0.3);
}
</style>
