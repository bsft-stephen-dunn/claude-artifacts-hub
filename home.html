<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claude Artifacts Hub</title>
  <base target="_top">
  <?!= include('styles'); ?>
</head>
<body>
  <?!= include('header'); ?>
  
  <main class="container">
    <div class="artifacts-grid">
      <? const artifacts = getArtifacts(); ?>
      <? for (let i = 0; i < artifacts.length; i++) { ?>
        <div class="artifact-tile" data-id="<?= artifacts[i].id ?>">
          <div class="artifact-preview">
            <img src="<?= artifacts[i].preview ?>" alt="<?= artifacts[i].title ?>" class="preview-img">
            <span class="artifact-type"><?= artifacts[i].type ?></span>
          </div>
          <div class="artifact-content">
            <h3 class="artifact-title"><?= artifacts[i].title ?></h3>
            <p class="artifact-description"><?= artifacts[i].description ?></p>
          </div>
        </div>
      <? } ?>
    </div>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal-overlay">
    <div class="modal">
      <button class="modal-close">&times;</button>
      <iframe id="modal-iframe" class="modal-iframe" sandbox="allow-scripts allow-same-origin"></iframe>
    </div>
  </div>

  <script>
    // Theme toggle
    const theme = localStorage.getItem('theme') || 'light';
    document.body.setAttribute('data-theme', theme);
    
    document.getElementById('theme-toggle').addEventListener('click', () => {
      const currentTheme = document.body.getAttribute('data-theme');
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      document.body.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
    });

    // Modal functionality
    const modal = document.getElementById('modal');
    const modalIframe = document.getElementById('modal-iframe');
    const modalClose = document.querySelector('.modal-close');
    
    // Use the server-provided script URL
    const scriptUrl = '<?= scriptUrl ?>';

    document.querySelectorAll('.artifact-tile').forEach(tile => {
      tile.addEventListener('click', function() {
        const artifactId = this.getAttribute('data-id');
        modalIframe.src = scriptUrl + '?page=view&id=' + artifactId;
        modal.classList.add('active');
        document.body.style.overflow = 'hidden';
      });
    });

    function closeModal() {
      modal.classList.remove('active');
      modalIframe.src = '';
      document.body.style.overflow = '';
    }

    modalClose.addEventListener('click', closeModal);

    modal.addEventListener('click', (e) => {
      if (e.target === modal) {
        closeModal();
      }
    });
    
    // ESC key to close modal
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && modal.classList.contains('active')) {
        closeModal();
      }
    });
  </script>
</body>
</html>
