<style>
/* Reset & Base */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

:root {
  --primary: #2790FF;
  --bg: #F8F9FC;
  --surface: #FFFFFF;
  --text: #2B3844;
  --text-secondary: #6A849B;
  --border: rgba(0, 0, 0, 0.1);
  --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
  --shadow-hover: 0 8px 24px rgba(0, 0, 0, 0.12);
}

[data-theme="dark"] {
  --bg: #0F1419;
  --surface: #1A1F2E;
  --text: #F8F9FC;
  --text-secondary: #A0A9B8;
  --border: rgba(255, 255, 255, 0.1);
  --shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
  --shadow-hover: 0 8px 24px rgba(0, 0, 0, 0.5);
}

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  background: var(--bg);
  color: var(--text);
  line-height: 1.6;
  transition: background-color 0.3s, color 0.3s;
}

/* Header */
.site-header {
  background: var(--surface);
  border-bottom: 1px solid var(--border);
  padding: 1rem 0;
  position: sticky;
  top: 0;
  z-index: 100;
  box-shadow: var(--shadow);
}

.header-container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 2rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.header-brand {
  display: flex;
  align-items: center;
  gap: 1rem;
}

.logo-icon {
  font-size: 2rem;
}

.site-title {
  font-size: 1.5rem;
  font-weight: 600;
  color: var(--text);
}

.theme-toggle {
  background: transparent;
  border: 2px solid var(--border);
  border-radius: 50%;
  width: 40px;
  height: 40px;
  cursor: pointer;
  font-size: 1.2rem;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.3s;
}

.theme-toggle:hover {
  border-color: var(--primary);
  transform: rotate(180deg);
}

/* Container */
.container {
  max-width: 1200px;
  margin: 2rem auto;
  padding: 0 2rem;
}

/* Artifacts Grid */
.artifacts-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
  gap: 2rem;
}

/* Artifact Tile */
.artifact-tile {
  background: var(--surface);
  border-radius: 12px;
  overflow: hidden;
  cursor: pointer;
  transition: all 0.3s;
  box-shadow: var(--shadow);
}

.artifact-tile:hover {
  transform: translateY(-4px);
  box-shadow: var(--shadow-hover);
}

.artifact-preview {
  position: relative;
  height: 180px;
  overflow: hidden;
  background: var(--bg);
}

.preview-img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.artifact-type {
  position: absolute;
  top: 1rem;
  right: 1rem;
  background: var(--primary);
  color: white;
  padding: 0.25rem 0.75rem;
  border-radius: 20px;
  font-size: 0.75rem;
  font-weight: 600;
  text-transform: uppercase;
}

.artifact-content {
  padding: 1.5rem;
}

.artifact-title {
  font-size: 1.25rem;
  margin-bottom: 0.5rem;
  color: var(--text);
}

.artifact-description {
  color: var(--text-secondary);
  font-size: 0.9rem;
  line-height: 1.4;
}

/* Modal */
.modal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.8);
  z-index: 1000;
  padding: 2rem;
}

.modal.active {
  display: flex;
  align-items: center;
  justify-content: center;
}

.modal-content {
  background: var(--surface);
  border-radius: 12px;
  width: 90%;
  height: 90%;
  max-width: 1200px;
  position: relative;
  box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
}

.modal-close {
  position: absolute;
  top: 1rem;
  right: 1rem;
  background: rgba(0, 0, 0, 0.5);
  color: white;
  border: none;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  font-size: 1.5rem;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 10;
  transition: all 0.3s;
}

.modal-close:hover {
  background: rgba(0, 0, 0, 0.8);
  transform: rotate(90deg);
}

.modal-iframe {
  width: 100%;
  height: 100%;
  border: none;
  border-radius: 12px;
}

/* Responsive */
@media (max-width: 768px) {
  .header-container,
  .container {
    padding: 0 1rem;
  }
  
  .artifacts-grid {
    grid-template-columns: 1fr;
    gap: 1rem;
  }
  
  .modal {
    padding: 1rem;
  }
  
  .modal-content {
    width: 100%;
    height: 100%;
  }
}
</style>
