<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Clock</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
        }

        .clock-container {
            position: relative;
            width: 300px;
            height: 300px;
        }

        .clock {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: white;
            position: relative;
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.3),
                        inset 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .clock::before {
            content: '';
            position: absolute;
            width: 15px;
            height: 15px;
            background: #333;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        .number {
            position: absolute;
            width: 100%;
            height: 100%;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }

        .number span {
            display: inline-block;
            transform: translateY(10px);
        }

        .number1 { transform: rotate(30deg); }
        .number1 span { transform: rotate(-30deg); }
        .number2 { transform: rotate(60deg); }
        .number2 span { transform: rotate(-60deg); }
        .number3 { transform: rotate(90deg); }
        .number3 span { transform: rotate(-90deg); }
        .number4 { transform: rotate(120deg); }
        .number4 span { transform: rotate(-120deg); }
        .number5 { transform: rotate(150deg); }
        .number5 span { transform: rotate(-150deg); }
        .number6 { transform: rotate(180deg); }
        .number6 span { transform: rotate(-180deg); }
        .number7 { transform: rotate(210deg); }
        .number7 span { transform: rotate(-210deg); }
        .number8 { transform: rotate(240deg); }
        .number8 span { transform: rotate(-240deg); }
        .number9 { transform: rotate(270deg); }
        .number9 span { transform: rotate(-270deg); }
        .number10 { transform: rotate(300deg); }
        .number10 span { transform: rotate(-300deg); }
        .number11 { transform: rotate(330deg); }
        .number11 span { transform: rotate(-330deg); }

        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom center;
            border-radius: 10px;
        }

        .hour {
            width: 8px;
            height: 80px;
            background: #333;
            margin-left: -4px;
        }

        .minute {
            width: 6px;
            height: 110px;
            background: #666;
            margin-left: -3px;
        }

        .second {
            width: 2px;
            height: 120px;
            background: #e74c3c;
            margin-left: -1px;
        }

        .digital-time {
            position: absolute;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            font-weight: 300;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div class="clock-container">
        <div class="clock">
            <div class="number number12"><span>12</span></div>
            <div class="number number1"><span>1</span></div>
            <div class="number number2"><span>2</span></div>
            <div class="number number3"><span>3</span></div>
            <div class="number number4"><span>4</span></div>
            <div class="number number5"><span>5</span></div>
            <div class="number number6"><span>6</span></div>
            <div class="number number7"><span>7</span></div>
            <div class="number number8"><span>8</span></div>
            <div class="number number9"><span>9</span></div>
            <div class="number number10"><span>10</span></div>
            <div class="number number11"><span>11</span></div>
            
            <div class="hand hour" id="hour"></div>
            <div class="hand minute" id="minute"></div>
            <div class="hand second" id="second"></div>
        </div>
        <div class="digital-time" id="digital"></div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            
            const hourDeg = (hours % 12) * 30 + (minutes / 60) * 30;
            const minuteDeg = minutes * 6 + (seconds / 60) * 6;
            const secondDeg = seconds * 6;
            
            document.getElementById('hour').style.transform = `rotate(${hourDeg}deg)`;
            document.getElementById('minute').style.transform = `rotate(${minuteDeg}deg)`;
            document.getElementById('second').style.transform = `rotate(${secondDeg}deg)`;
            
            // Update digital time
            const digitalTime = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            document.getElementById('digital').textContent = digitalTime;
        }

        // Update clock immediately and then every second
        updateClock();
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
